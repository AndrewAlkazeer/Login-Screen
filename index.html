<html>

<title></title>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>

<body>

             <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class = "label-name">User Name</label>
                  <input type="text" class="form-control" id="user-name" aria-describedby="nameHelp" placeholder="Enter user name">
                  
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1" class = "label-password">Password</label>
                  <input type="password" class="form-control" id="password" placeholder="Enter Password">
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <button class = "left-button" type="submit" class="btn btn-primary">Login</button>
              </form>
              <div class = "row left-div-row">
                 <p class = "left-p col-lg"><a href="register">Not Registerd?</a></p>
                 <p class = "left-p col-lg"><a href="forgot">forgot Password?</a></p>
              </div>
         </div>
         <div class = "right col-lg col-md col-sm col-12 col-lg-pull-6">
            <h1 class = "right-h1"><b>Get more things done with Loggin platform.</b></h1>

</div>
